moduleIdentifier:
  moduleName: Merge every n files together cdd3b0ba
  moduleVersion: 0.0.1
  namespace: test/test
inputs:
- name: InputFolder
  type: LocalPath
- name: merge_count
  type: Integer
  default: '100'
  optional: true
outputs:
- name: OutputFolder
  type: LocalPath
implementation:
  container:
    image: mcr.microsoft.com/azureml/base:intelmpi2018.3-ubuntu16.04
    command: [python, merge.py]
    args:
    - inputPath: InputFolder
    - outputPath: OutputFolder
    - inputValue: merge_count
